name: AI Code Reviewer

on:
  pull_request:
    types:
      - opened
      - synchronize

permissions: write-all

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: AI Code Reviewer
        uses: freeedcom/ai-codereviewer@v2.7.0
        with:
          WEBHOOK_URL: "https://your-backend.com/webhook"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EXCLUDE: "**/*.json, **/*.md"
